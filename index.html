<!-- 文件類型為 HTML5 -->
<!DOCTYPE html>
<!-- 網頁元素 語言(EN為英文 zh為中文) -->
<html lang="zh">
<!-- 頭部：資訊、設定 -->

<head>
    <!-- 資訊 編碼 繁中 -->
    <meta charset="UTF-8">
    <!-- RWD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 標題 -->
    <title>皮丘</title>
    <!-- link 連結 CSS rel 關係 hef 連結 ./ 此檔案的根目錄 -->
    <link rel="stylesheet" href="./style.css">
</head>
<!-- 身體 -->

<body>
    <div id="banner">
        <!-- nav 導覽列元素：主要放LOGO、分頁連結等資訊 (用來提升 SEO) -->
        <nav>
            <a href="#">picchu 烘培坊</a>
            <a href="#">關於 piccha</a>
            <a href="#">聯絡 piccha</a>
        </nav>
        <p>感謝一路有你，簡單卻又不容易的美味</p>
        <hr>
        <!-- 標題一：主要放重要資訊 - 會影響 SEO (不能過量使用 以免被黑單) -->
        <h1>Happy Souls</h1>
    </div>
    <!-- section 文章元素 -有語意的元素：放置有內文、標題、連結  - 提升 SEO-->
    <section id="new" >
        <div></div>
        <div></div>
    </section>

   



</body>

</html>
